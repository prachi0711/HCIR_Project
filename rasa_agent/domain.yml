intents:
  - greet
  - provide_interest
  - provide_skill
  - ask_career_suggestion
  - goodbye

entities:
  - interest
  - skill

slots:
  interest:
    type: text
    mappings:
      - type: from_entity
        entity: interest
  skill:
    type: text
    mappings:
      - type: from_entity
        entity: skill

responses:
  utter_greet:
    - text: "Hello! I'm here to help you find the best career options. What are your interests?"
  utter_ask_skill:
    - text: "Great! What skills do you have?"
  utter_career_suggestion:
    - text: "Based on your input, I suggest exploring the following careers: {career_suggestion}."
  utter_goodbye:
    - text: "Goodbye! Best of luck with your career!"

actions:
  - action_set_interest
  - action_set_skill
  - action_suggest_career